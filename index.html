<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/all.css" integrity="sha512-ajhUYg8JAATDFejqbeN7KbF2zyPbbqz04dgOLyGcYEk/MJD3V+HJhJLKvJ2VVlqrr4PwHeGTTWxbI+8teA7snw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="rounds">
    </div>
    <div id="score">
      Score
    </div>  
    <div id='shows'>
      <div class="show" id="show1"><i class="far fa-address-book"></i></div>
      <div class="show" id="show2"><i class="fas fa-laptop"></i></div>
    </div>
    <div class="cont">
    <button class="butt1" onclick=user_selected(1)><i class="far fa-hand-rock"></i></button>
    <button class="butt" onclick=user_selected(2)><i class="far fa-hand-paper"></i></button>
    <button class="butt3" onclick="user_selected(3)"><i class="far fa-hand-scissors">
    </i></button>
    </div>
     <span id="restart">
        <div id="winner"></div>
        <button id="restat" onclick="user_selected(0)">Restart</button>
    </span>
    <button class="Hard" type="submit">Always Computer Wins</button>
    <script src="script.js"></script>
  </body>
</html>
